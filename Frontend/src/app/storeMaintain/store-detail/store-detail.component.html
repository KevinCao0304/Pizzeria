<div class="container">

    <h2>Store Detail</h2>
  
    <form [formGroup]="storeForm" #formDir="ngForm" (submit)="save()">
  
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="storeForm.invalid">Submit</button>
        <a class="btn btn-outline-dark" (click)="back()">Back</a>
        <div class="cross-validation" [class.cross-validation-error]="storeForm.errors?.['identityRevealed'] && (storeForm.touched || storeForm.dirty)">
          <div class="form-group">
            <label for="storeName">Store name</label>
            <input type="text" id="storeName" class="form-control"
            [(ngModel)]="store.storeName" maxlength="50"
                  formControlName="storeName" required>
            <div *ngIf="storeName.invalid && (storeName.dirty || storeName.touched)"
                class="alert alert-danger">
  
              <div *ngIf="storeName.errors?.['required']">
                storeName is required.
              </div>

            </div>
          </div>
  
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control"
            [(ngModel)]="store!.location"  maxlength="50"
                  formControlName="location" required>
            <div *ngIf="location.invalid && (location.dirty || location.touched)"
                class="alert alert-danger">
  
              <div *ngIf="location.errors?.['required']">
                Location is required.
              </div>

            </div>
          </div>
        </div>
        <app-pizza-list *ngIf="storeId" [storeId]="storeId"></app-pizza-list>      
      </div>

    </form>
  

  </div>
